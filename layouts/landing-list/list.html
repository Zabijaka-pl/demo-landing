{{ define "main" }}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ .Title }}</title>
  <link rel="stylesheet" href="/css/landing-list.css" />
</head>
<body>
  <main>
    <h1>{{ .Title }}</h1>
    <ul>
      {{ range where .Site.RegularPages "Section" "landing-pages" }}
        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
      {{ end }}
    </ul>
  </main>
</body>
</html>
{{ end }}
