<section class="faq-section">
  <div class="container">
    <h2>Najczęściej zadawane pytania</h2>
    <div class="faq-list">
      {{ range .Params.faq }}
      <details class="faq-item">
        <summary>{{ .question }}</summary>
        <div class="faq-content">
          <p>{{ .answer }}</p>
        </div>
      </details>
      {{ end }}
    </div>
  </div>
</section>
