backend:
  name: github
  repo: "Zabijaka-pl/demo-landing"   # ваш GitHub-репо у форматі <org>/<repo>
  branch: main                       # або інша гілка, де зберігаються файли

media_folder: "assets/images"
public_folder: "/assets/images"

collections:
  - name: "landing-pages"
    label: "Landing Pages"
    folder: "content/landing-pages"
    create: false
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Template", name: "template", widget: "hidden" }
      - { label: "Body", name: "body", widget: "markdown" }
