backend:
  name: git-gateway
  branch: main

media_folder: "static/images"       # де зберігати картинки
public_folder: "/images"            # як їх бачить фронтенд

collections:
  - name: "pages"
    label: "Pages"
    folder: "content/pages"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
