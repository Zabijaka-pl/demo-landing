backend:
  name: git-gateway
  branch: main

media_folder: "assets/images"
public_folder: "/assets/images"

collections:
  - name: "landing-pages"
    label: "Landing Pages"
    folder: "content/landing-pages"
    create: false
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Template", name: "template", widget: "hidden" }
      - { label: "Body", name: "body", widget: "markdown" }
