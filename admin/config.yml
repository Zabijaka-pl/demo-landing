backend:
  name: git-gateway
  branch: main

media_folder: "static/images/uploads"     # де на диску зберігати завантажені зображення
public_folder: "/images/uploads"          # як до них звертатись з фронту

collections:
  - name: "pages"
    label: "Pages"
    folder: "content/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
